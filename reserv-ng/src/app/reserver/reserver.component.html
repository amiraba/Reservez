<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap Template</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

</head>

<body>

        <div class="text-center">
            <h3><i class="fa fa-user"></i>Réservation</h3>
            <hr>
        </div>

        <!--Body-->
        <div class="md-form">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="form1" class="form-control" placeholder="Votre nom" [(ngModel)]='client.nom'>
        </div>
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control" placeholder="Votre email" [(ngModel)]='client.email'>
        </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix"></i>
        <input type="text" id="form3" class="form-control" placeholder="Votre numéro de téléphone" [(ngModel)]='client.tel'>
      </div>

        <div class="text-center">
            <button class="btn btn-ins btn-lg" (click)="popout2()">Suivant</button>
        </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="../../../js/jquery-3.1.1.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="../../../js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../../js/mdb.min.js"></script>

    <script>
        new WOW().init();
    </script>

</body>

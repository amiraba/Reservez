<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap Template</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

</head>

<body>

<!--Form-->
<div class="card wow fadeInRight">
  <div class="card-block">
    <!--Header-->
    <div class="text-center">
      <h3><i class="fa fa-user"></i>Réservation</h3>
      <hr>
    </div>

    <div class="md-form">
      <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Choisissez la date">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>
    </div>

    <div class="md-form">
      <i class="fa fa-envelope prefix"></i>
      <input type="text" id="form2" class="form-control" placeholder="Choisissez votre créneau horaire">
    </div>

    <div class="md-form">
      <i class="fa fa-envelope prefix"></i>
      <input type="text" id="form3" class="form-control">
      <label for="form3">Notes</label>
    </div>

    <div class="text-center">
      <fieldset class="form-group">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Valider par mon empreinte digitale</label>
      </fieldset>
      <hr>
      <button class="btn btn-ins btn-lg">Réserver</button>

    </div>

  </div>
</div>
<!--/.Form-->



<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="../../../js/jquery-3.1.1.min.js"></script>

<!-- Tooltips -->
<script type="text/javascript" src="../../../js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="../../../js/mdb.min.js"></script>

<script>
  new WOW().init();
</script>

</body>

	<!--Main content-->
    <div>

    </div>

    <main id="home">

	    <!--First container-->
	    <div class="container-fluid pt-4">

            <!--Section: Los Angeles-->
            <section id="losangeles" class="section">

                <div class="section-heading pt-4 pb-2 black-text wow fadeIn" data-wow-delay="0.2s">

                    <i class="material-icons amira-icon-grand" (click)="offreResPerPrestataireCategory('Restaurant')">restaurant_menu</i>

                    <i class="material-icons md-48 amira-icon-grand" (click)="offreResPerPrestataireCategory('Hotel')">hotel</i>

                </div>

                <md-grid-list cols="3">
                    <md-grid-tile
                        *ngFor="let offreRes of offreReservs"
                        [style.background]='lightpink'>

                            <!--First row-->
                            <div class="row wow fadeIn" data-wow-delay="0.4s">

                                <div id="mdb-lightbox-ui"></div>

                                <!--Full width lightbox-->
                                <div class="mdb-lightbox" style="padding: 30px" >
                                    <figure class="col-md-12">
                                          <img src={{offreRes.photoOffreRes}} class="img-fluid">

                                        <md-grid-list cols="3" rowHeight="50px">
                                          <md-grid-tile [colspan]="2">
                                            <h5>{{offreRes.titre}}</h5>
                                          </md-grid-tile>

                                          <md-grid-tile>
                                            <i class="material-icons amira-icon-petit" (click)="popout(offreRes)">book</i>
                                          </md-grid-tile>
                                        </md-grid-list>
                                    </figure>
                                </div>
                            </div>

                    </md-grid-tile>
                  </md-grid-list>

            </section>
            <!--/Section: Los Angeles-->


	    </div>
	    <!--/First container-->


	</main>
	<!--/Main content-->

	<!-- SCRIPTS -->

	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/tether.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>

	<script>

    // MDB Lightbox Init
    $(function () {
        $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
    });

    //Animation Init
    new WOW().init();

	</script>

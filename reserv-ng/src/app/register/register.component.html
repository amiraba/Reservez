<section class="section mt-3 center">
  <div class="row">
    <div class="col-lg-6 mb-r center">
      <!-- Signup form -->

      <div class="card">
        <div class="card-block">

          <div class="text-center">
            <h3><i class="fa fa-user"></i>Nouveau compte</h3>
            <hr>
          </div>


          <form [formGroup]="rForm" (ngSubmit)="onSubmit()">


            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="form1" class="form-control" placeholder="Votre nom" [(ngModel)]='client.nom' formControlName="nom">
            </div>

            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="form2" class="form-control" placeholder="Votre email" [(ngModel)]="client.email" formControlName="email">
            </div>

              <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="form3" class="form-control" placeholder="Votre mot de passe" [(ngModel)]='client.password' formControlName="password">
              </div>


              <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" id="form4" class="form-control" placeholder="Votre numéro de téléphone" [(ngModel)]='client.tel' formControlName="tel">
              </div>

            <div class="text-center">
              <button type="submit" class="btn btn-ins btn-lg" >Créer mon compte</button>
            </div>

              <app-alert></app-alert>

          </form>
          <!-- SCRIPTS -->

          <!-- JQuery -->
          <script type="text/javascript" src="../../../js/jquery-3.1.1.min.js"></script>

          <!-- Tooltips -->
          <script type="text/javascript" src="../../../js/tether.min.js"></script>

          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="../../../js/mdb.min.js"></script>

          <script>
            new WOW().init();
          </script>
        </div>

      </div>
    </div>
  </div>
</section>
